<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프리랜서 리스트</title>
    <link href="/main.css" rel="stylesheet">
    <link href="/manpower/manpower.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="search-container">
    <form action="/manpower/search" method="POST" class="search-form">
        <div class="form-group">
            <label for="searchDisplayName">등록자</label>
            <input  name="searchDisplayName" class="search-input" placeholder="등록자 입력">
        </div>

        <div class="form-group">
            <label for="searchArea">지역</label>
            <input  name="searchArea" class="search-input" placeholder="지역 입력">
        </div>

        <div class="form-group">
            <label for="searchName">이름</label>
            <input  name="searchName" class="search-input" placeholder="이름 입력">
        </div>

        <div class="form-group">
            <label for="searchSkills">기술</label>
            <input  name="searchSkills" class="search-input" placeholder="기술 입력">
        </div>

        <div class="form-group">
            <label for="searchremark">업무</label>
            <input  name="searchremark" class="search-input" placeholder="업무 입력">
        </div>

        <div class="form-group">
            <label for="searchcareerYears">경력</label>
            <input name="searchcareerYears" class="search-input" placeholder="경력 입력">
        </div>

        <button type="submit" class="search-btn">검색</button>
    </form>
</div>



<div class="container">
    <h2 class="text-center">프리랜서 데이터 리스트
        <button type="button" class="btn btn-primary sb" onclick="window.location.href='/manpowerwrite'">추가</button>
    </h2>


    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th style="width: 3%;">ID</th>
            <th style="width: 7%;">이름</th>
            <th style="width: 3%;">유형</th>
            <th style="width: 8%;">생년</th>
            <th style="width: 8%;">진행현황</th>
            <th style="width: 10%;">지역</th>
            <th style="width: 6%;">경력</th>
            <th style="width: 9%;">연락번호</th>
            <th style="width: 13%;">스킬</th>
            <th style="width: 18%;">업무경험</th>
            <th style="width: 6%;">등록자</th>
        </tr>
        </thead>
        <tbody>
        <!-- manPower 객체 리스트를 사용하여 데이터를 출력 -->
        <tr th:each="manPower : ${manPower}">
            <td>
            <a th:href="@{/manpoweredit/{id}(id=${manPower.id})}" th:text="${manPower.id}"></a>

            </td>
            <td th:text="${manPower.name}"></td>
            <td th:text="${manPower.jobPosition}"></td>
            <td th:text="${manPower.birthday}"></td>
            <td th:text="${manPower.searchDate}"></td>
            <td th:text="${manPower.workArea}"></td>
            <td th:text="${manPower.careerYears}"></td>
            <td th:text="${manPower.contactNumber}"></td>
            <td th:text="${manPower.skills}"></td>
            <td th:text="${manPower.remark}"></td>
            <td th:text="${manPower.displayName}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
