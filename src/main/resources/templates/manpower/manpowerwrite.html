<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리랜서 데이터 등록</title>
    <link href="/main.css" rel="stylesheet">
    <link href="manpower/manpower.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="container">
    <h2 class="text-center">프리랜서 데이터 등록</h2>
    <form action="/manpoweradd" method="post">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>등록자</th>
                <th>ID</th>
                <th>이름</th>
                <th>직책</th>
                <th>생년월일</th>
                <th>프로젝트</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <!-- DisplayName은 사용자가 입력하지 않으므로, hidden 필드로 처리하거나 해당 값은 서버에서 자동으로 받아오기 -->
                <td>
                    <input type="text" name="displayName" class="form-control"
                           th:value="${#authentication.principal.displayName}" readonly>
                </td>
                <td><input type="number" name="id" class="form-control" th:value="${nextId}" readonly></td>
                <td><input type="text" name="name" th:value="${name}" class="form-control"></td>
                <td>
                    <div class="select-wrapper">
                        <select name="jobPosition" class="form-control">
                            <option value="D">D</option>
                            <option value="K">K</option>
                            <option value="C">C</option>
                            <option value="B">B</option>
                        </select>
                        <span class="custom-arrow"></span>
                    </div>
                </td>
                <td><input type="text" name="birthday" th:value="${birthday}" class="form-control"></td>
                <td><input  name="projects" class="form-control"></input></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>연락처</th>
                <th>이메일</th>
                <th>검색 날짜</th>
                <th>근무 가능 지역</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" name="contactNumber" th:value="${contactNumber}" class="form-control"></td>
                <td><input type="email" name="email" th:value="${email}" class="form-control"></td>
                <td><input type="date" name="searchDate" class="form-control"></td>
                <td><input type="text" name="workArea" th:value="${workArea}" class="form-control"></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>경력</th>
                <th>학력</th>
                <th>업무경험</th>
                <th>제안</th>
                <th>잡코리아Id</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><textarea type="text" name="careerYears" class="form-control"></textarea></td>
                <td><textarea type="text" name="educationLevel" class="form-control"></textarea></td>
                <td><textarea name="remark" class="form-control"></textarea></td>
                <td><textarea name="proposal" class="form-control"></textarea></td>
                <td><input type="text" name="jobkoreaId" class="form-control" th:value="${jobkoreaId}" readonly></td>
                <!--                th:value="${contactNumber}"-->
            </tr>
            </tbody>
        </table>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>자격증</th>
                <th>스킬</th>
                <th>비고</th>
                <th>평가 사항</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><textarea name="certifications" class="form-control"></textarea></td>
                <td><textarea name="skills" th:text="${skills}" class="form-control"></textarea></td>
                <td><textarea name="additionalNote" class="form-control"></textarea></td>
                <td><textarea name="evaluation" class="form-control"></textarea></td>
            </tr>
            </tbody>
        </table>

<!--        <table class="table table-bordered table-striped">-->
<!--            <thead>-->
<!--            <tr>-->

<!--                <th>생성 일시</th>-->
<!--                <th>수정 일시</th>-->
<!--            </tr>-->
<!--            </thead>-->
<!--            <tbody>-->
<!--            <tr>-->
<!--                <td><input type="date" name="createdAt" class="form-control" readonly></td>-->
<!--                <td><input type="date" name="updatedAt" class="form-control" readonly></td>-->
<!--            </tr>-->
<!--            </tbody>-->
<!--        </table>-->

        <div class="text-center">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</body>

</html>
